name: Code Quality Check

on:
  push:
    branches:
      - '*'

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Install Code Inspector
      run: npm install --save-dev code-inspector

    - name: Run Code Inspector
    - run: |
         BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
         echo "Running Code Inspector on branch: $BRANCH_NAME"
         ./node_modules/.bin/code-inspector analyze

