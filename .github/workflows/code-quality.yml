name: Code Quality Check

on:
  push:
    branches:
      - '*'

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run Code Inspector
      run: npx code-inspector analyze
