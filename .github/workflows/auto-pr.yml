name: Auto Create Pull Request

on:
  push:
    branches:
      - main
      - auto-pr-branch

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        run: |
          for commit in $(git rev-list HEAD); do
            commit_msg=$(git log --format=%B -n 1 $commit)
            branch_name="auto-pr-$(echo $commit_msg | tr -d '[:space:]' | tr '[:upper:]' '[:lower:]' | tr -cd '[:alnum:]')"
            git checkout -b $branch_name $commit
            git push origin $branch_name
            gh pr create --base main --head $branch_name --title "Auto PR: $commit_msg" --body "Automatically generated PR for commit $commit"
            git checkout main
          done
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
