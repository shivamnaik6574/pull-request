name: Auto Create PR

on:
  push:
    branches:
      - '*'

jobs:
  autoCreatePR:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Auto PR for new commit"
          body: |
            This is an automatically generated PR for commit ${{ github.sha }}.
          labels: auto-generated
          delete-branch: false
          token: ${{ secrets.TOKEN }}
